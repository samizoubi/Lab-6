<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Handling Form Submission</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<h1>Your AddressBook</h1>
<form action="#" th:action="@{'/result/' + ${id}}" th:object="${buddyInfo}" method="post">

    <p> Enter the name of your buddy <input type ="text" th:field= "*{name}"></p>
    <p>Enter the phoneNumber <input type="text" th:field="*{phoneNumber}" /></p>
    <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
</form>
</body>
</html>
